{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <title>{% block page_name %} {% endblock page_name %} | BENBNB</title>
  </head>
  <body class="text-gray-900 mt-32">
    <header class="inset-0 fixed bg-white px-6 border-b border-gray-300 container max-w-full h-20 flex items-center justify-between">
      <div class="flex-initial flex items-center w-9/12">
        <h1 class="text-xl"><a href="{% url "cores:home" %}">BENBNB</a></h1>
        <div>
          <img class="w-12" src="{% static "img/logo3.png" %}"></img>
        </div>
        {% block search-bar %}
          <form class="w-9/12" method="get" action="{% url "rooms:search" %}">
            <input class="w-8/12 bg-white search-box text-xs placeholder-gray-700 font-semibold rounded px-6 py-2 focus:outline-none hover:shadow-lg shadow-md" name="city" placeholder="Search by City"/>
          </form>
        {% endblock search-bar %}
      </div>
      {% include "partials/nav.html" %}
    </header>
    <main class="h-full px-4">
      {% block content %}{% endblock %}
      {% include "messages.html" %}
    </main>
    <footer class="container mx-auto text-center py-10 px-10 mt-10 py-3 border-t border-gray-300 text-sm text-gray-400">
      {% include "partials/footer.html" %}
    </footer>
  </body>
</html>
