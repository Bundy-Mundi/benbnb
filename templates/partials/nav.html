<ul class="flex items-center text-sm font-normal h-full">
{% if user.is_authenticated %}
  <li class="nav_animation nav_link hover:border-gray-700"><a class=" " href="{% url "users:profile" user.pk %}">PROFILE</a></li>
  <!-- ALSO CAN BE DONE BY : <a href="{{user.get_absolute_url}}">LOGOUT</a></li> -->
  <li class="nav_animation nav_link hover:border-gray-700"><a class=" " href="{% url "users:logout" %}">LOGOUT</a></li>
{% else %}
  <li class="nav_animation nav_link hover:border-gray-700"><a class="" href="{% url "users:login" %}">LOGIN</a></li>
  <li class="nav_animation nav_link hover:border-gray-700"><a class="" href="{% url "users:signup" %}">SIGN UP</a></li>
{% endif %}
</ul>
